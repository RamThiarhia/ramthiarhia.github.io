<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="hero-container">
        <div class="form-register">
            <div class="header-title">
                <h1>Registration Form</h1>
            </div>
            <div class="inputbox">
                <form action="#">
                    <input type="text" id="fname" placeholder="p">
                    <label for="fname">First Name</label>
                </form>
            </div>
            <div class="inputbox">
                <form action="#">
                    <input type="text" id="lname" placeholder="l">
                    <label for="fname">Last Name</label>
                </form>
            </div>
            <div class="inputbox">
                <form action="#">
                    <input type="password" id="password" placeholder="p">
                    <label for="password">Password</label>
                </form>
            </div>
            <div class="inputbox">
                <form action="#">
                    <input type="text" id="mail" placeholder="m">
                    <label for="mail">Email</label>
                </form>
            </div>
            <div class="term-policy">
                <label class="container">Terms And Policy
                    <input type="checkbox">
                </label>
            </div>
            <div class="link-login">
                <span>Already Registered?</span>
                <a href="#">Log In</a>
            </div>
            <div class="button">
                <button>Register</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
